<input type="text" ng-model="user" >
<button ng-model="user" ng-click="addUser()" >ADD</button>


 <ul>
   <li ng-repeat="message in messages">
     {{ message.user }} - {{ message.drinks }}
     <button ng-click="messages.$remove(message)">remove</button>
     <button ng-click="addDrink(message, $index);">+</button>
     <button ng-click="removeDrink(message, $index);">-</button>
   </li>
 </ul>
